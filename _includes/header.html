<header class="{% if page.navigation == 'questions' or page.navigation == 'services' %}{{ 'big' }}{% endif %}" ng-init="menu = false" ng-class="{menu: menu}">
  <div class="wrapper">
    <h1 class="{% if page.navigation == 'welcome' %}{{ 'active' }}{% endif %}">
      <a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a>
    </h1>
    <nav>
      <li class="{% if page.navigation == 'about' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/about" | prepend: site.baseurl }}">О себе</a>
      </li>
      <li class="{% if page.navigation == 'services' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/services" | prepend: site.baseurl }}">О сеансах</a>
      </li>
      <li class="{% if page.navigation == 'sacrit' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/sacrit" | prepend: site.baseurl }}">СакРит</a>
      </li>
      <li class="{% if page.navigation == 'gallery' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/gallery" | prepend: site.baseurl }}">Фото и Видео</a>
      </li>
      <li class="{% if page.navigation == 'questions' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/questions" | prepend: site.baseurl }}">Частые вопросы</a>
      </li>
      <li class="{% if page.navigation == 'reviews' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/reviews" | prepend: site.baseurl }}">Отзывы</a>
      </li>
      <li class="{% if page.navigation == 'events' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/events" | prepend: site.baseurl }}">События</a>
      </li>
      <li class="{% if page.navigation == 'contacts' %}{{ 'active' }}{% endif %}">
        <a href="{{ "/contacts" | prepend: site.baseurl }}">Контакты</a>
      </li>
    </nav>
    <div class="menu">
      <a href="#" ng-click="menu = !menu">Menu</a>
    </div>
    {% if (page.navigation == 'questions' or page.navigation == 'services') %}
      <input type="text" class="search" placeholder="Введите поисковый запрос" ng-model="search" ng-init="search = ''" />
    {% endif %}
  </div>
</header>
