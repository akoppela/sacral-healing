---
layout: default
navigation: gallery
full: true
---

<ul id="gallery-wrapper" class="gallery" ng-init="gallery = {active: '{{ site.data.gallery[0] }}'}">
  {% for image in site.data.gallery %}
    <li ng-class="{active: gallery.active == '{{ image }}'}" style="background-image: url({{ site.baseurl }}/assets/images/gallery/{{ image }});">
      {% unless forloop.first %}
        <a ng-click="gallery.active = '{{ prev }}'" class="left"></a>
      {% endunless %}
      {% unless forloop.last %}
        {% assign next = site.data.gallery[forloop.index] %}
        <a ng-click="gallery.active = '{{ next }}'" class="right"></a>
      {% endunless %}
    </li>
    {% assign prev = image %}
  {% endfor %}
</ul>
