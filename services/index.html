---
layout: default
navigation: services
---

<ul class="list">
  {% for service in site.data.services %}
    <li class="part expanded" ng-if="'{{ service.title }}'.toLowerCase().indexOf(search) != -1">
      <h2>{{ service.title }}</h2>
      {% if service.description %}
        <p class="center">{{ service.description }}</p>
      {% endif %}
      <p class="center">Цена от: {{ service.price }}</p>
    </li>
  {% endfor %}
</ul>
