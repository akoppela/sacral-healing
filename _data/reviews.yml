- from: Юлия Косачева, Казань
  text: |
        Это прямо невероятно, честно! Чудеса какие-то! Я обратилась к Елене Чандни по совету подруги: в жизни у меня была жуткая путаница, в голове - каша... Нужна была помощь. Написала ей, отправила свое фото, заказала церемонию в ашраме на Бали. Четко следовала ее рекомендациям, и у меня действительно все стало налаживаться. С момента обращения прошло уже два месяца, и в жизни у меня наконец-то появилась определенность и стабильность. Еще раз прилюдно благодарю Елену Чандни - за все-все-все, что она для меня сделала. У нее настоящий дар!
  
- from: Ульяна Козловцева, Томск
  text: |
        От всего сердца хочется выразить благодарность Елене Чандни за ее неоценимую помощь, которую нельзя оценить материально, настолько она велика. За месяц до обращения  я почувствовала резкую боль в спине и  сразу же появилась резкая боль в правом придатке. Дальше происходило ухудшение состояния — появилась тревога, волосы начали выпадать, в зеркало на себя стало страшно смотреть — резко обозначились морщины, обвисла кожа, даже через краску стала просвечивать седина, плюс двадцать лет к моему физическому возрасту; силы иссякали чуть ли не с самого утра. Это происходило при том, что веду полностью здоровый образ жизни — не пью, не курю, занимаюсь спортом. Когда Елена Чандни начала работать со мной, обнаружила по фото большую сильную порчу. Легкость в теле появилась сразу после сакральной церемонии в ашраме на Бали, энергия стала хлестать через край, появились силы. В течение двух недель все остальное начало приходить в норму. Постепенно стало все налаживаться.
        Сейчас чувствую себя легко и радостно! Спасибо Елене Чандни за помощь!

- from: Людмила Кузнецова, Москва
  text: |
        Хочу тоже оставить отзыв. Мне Елена Чандни просто жизнь изменила! Совсем все плохо было, из жизни уйти собиралась... с работы уволили, муж мой ушел, еще и заболела с осложнениями. Стала злоупотреблять алкоголем, совсем расклеилась, жила как в тумане... а потом подруга не смогла уже смотреть, как я себя убиваю, и сама написала Елене. Елена провела диагностику по фото, затем я заказа церемонию очищения в балийском ашраме. Она фактически спасла мне жизнь, поставила на ноги, придал кучу сил. Я нашла работу, обрела любовь, рассталась с вредными привычками. Все произошло постепенно – одно за другим, и все наладилось, а то, что было - показалось дурным сном.
        Спасибо, Елена, за уникальную возможность через вас обратиться за помощью к высшим силам острова Бали! Не даром Бали называют островом богов и демонов!
        Верьте сердцу! Оно правильный путь подскажет!

- from: Татьяна Лучина, Магнитогорск
  text: |
        Кратко расскажу свою историю. Муж ушел, бросил с двумя маленькими детьми. Внезапно, без всяких причин... На телефон не отвечал, встреч избегал. А потом нашла переписку у него в соцсети  с женщиной. Она его в свои сети заманила, понравился он ей. Я решила за помощью обратиться. Поспрашивала, кто знает хорошего целителя. Оказалось, что подруга недавно обращалась к Елене Чандни. Ей я и написала. Первое обращение - по электронной почте, описала ситуацию и отправила свое фото. Потом заказала церемонию в ашраме на Бали. Я, конечно, изначально верила в  силу медиумов этого волшебного острова, но и предположить не могла, что все так удачно произойдет. Уже через 15 дней муж был дома, о женщине той вспоминал только как о галлюцинации какой-то, нелепой ошибке, сделанной, словно во сне. Вот так мне помогла Елена Чандни. Верьте, не верьте - это истинная, правда!

- from: Наталья Сидоренко, Иркутск
  text: |
        Оооочень довольна результатом! Обращалась к Елене Чандни  четыре месяца назад. Заказала церемонию в балийском ашраме. Медиум ашрама провел сакральный ритуал. И знаете,  у меня все как рукой сняло! И плохое самочувствие, и неудачи в жизни исчезли без следа. Такое ощущение, что заново родилась на свет! 

- from: Лариса Чащина, Прокопьевск
  text: |
        Хочу оставить отзыв о помощи Елены Чандни. Мне ее соседка порекомендовала, когда муж пить стал. Его сократили, и вместо того, чтобы искать другую работу, он на все "забил". И на работу, и на меня с детьми. Вообще потерял интерес к жизни. Только в бутылке и находил успокоение. Я работаю учителем в школе, так что одна бы семью не потянула. Да и с мужем расставаться не хотелось - жили душу в душу много лет. Соседка заметила мою беду и посоветовала обратиться Елене Чандни.
        Так я и сделала. Провели сакральную церемонию в ашраме на Бали, гуру ашрама молился за меня, поставил защиту. В общем, через месяц муж пить совсем перестал, работу новую нашел. Хоть не по специальности, зато с перспективой. Вот так Елена Чандни и высшие силы острова Бали помогли нам уберечь семью, сохранила наше счастье. Низкий ей поклон за это.
        Разместите, пожалуйста, мой отзыв. Для меня это очень важно.

- from: Тамара Крылова, Пенза
  text: |
        Здравствуйте, выражаю благодарность Елене Чандни, мне ее посоветовали друзья.
        Мой муж хотел бросить семью и уйти к другой женщине. Такое складывалось ощущение, что его приворожили. Муж уже начал собирать вещи, и тогда я решила действовать. Я искала магов в интернете и у себя в городе, но никто доверия мне не внушал. Тогда мои друзья, а вернее, моя подруга, посоветовала обратиться к Елене Чандни. И я рада, что послушала ее и заказала церемонию у балийского мага в ашраме Пасупати. И вот на днях ко мне вернулся мой любимый. Говорит, что даже не помнит, что с ним было.
        Обращайтесь к Елене Чандни, это уникальный шанс воспользоваться помощью настоящих магов острова Бали! Надеюсь, оставив этот отзыв, я помогу кому-то еще.

- from: Ирина Васильева, Куйбышев
  text: |
        Приветствую! Была у меня беда в личной жизни - не везло катастрофически. Все отношения заканчивались одинаково - два-три свидания, и "прости-прощай".
        Когда уже совсем отчаялась - решила к обратиться за помощью к магу. Поспрашивала знакомых, к кому лучше обратиться. А земля слухами полнится: дали мне почту Елены Чандни. Вот я отважилась и написала. Она  меня продиагностировала по фото, посмотрела, сказала, в чем причина "невезения" и что нужно делать, потом провели ритуалы в балийском ашраме. Прошло около трех недель, и я познакомилась с прекрасным мужчиной, спокойным, заботливым, надежным. Сейчас живем с ним в полном согласии. Хочу сказать спасибо  за помощь и такое внимательное отношение.  Благодарю за мое женское счастье!

- from: Ольга Копачева, Новосибирск
  text: |
        У меня благодарность Елене Чандни. Обратилась к ней полтора месяца назад от большого отчаяния. Не знала, что делать: муж ушел от меня полгода назад. С тех пор я не находила себе места. До Елены я обращалась к двум людям, но никто мне так и не помог.
        Елена Чандни взялась за мою проблему, через нее я заказала сакральный ритуал у медиума на острове Бали. Предполагали результат через 2-3 недели. Результат немного задержался - муж вернулся через месяц, но это неважно. Главное, что вернулся! Очень благодарна за помощь и бесконечное терпение, с которым она относилась ко мне с моим истеричным поведением.
        Сейчас в моей семейной жизни все хорошо. Спасибо за все огромное моей спасительнице!

- from: Валентина Москалец, Самара
  text: |
        У нас с мужем свой магазин уже 13 лет. Последние полтора года что-то невообразимо ужасное творилось. Бесконечные долги были, проблемы с арендой, конкуренты наглели, давили. Думали закрываться, чтобы совсем не прогореть.
        Я не верю в чудеса вообще, но тут задумалась о существовании невидимых сил. Муж нашел где-то контакты Елены Чандни, которая помогает людям с помощью балийских медиумов ашрама Пасупати, и мы тоже попросили помощи для нашего бизнеса. Я не знаю, как она это делает, но тьфу-тьфу - само собой все решилось с арендой, конкуренты заткнулись, и покупателей прибавилось постоянных. Это было в начале февраля. Искренне благодарим за помощь!

- from: Светлана Драчева, Владивосток
  text: |
        У меня в личном плане проблемы были. А потом это все затянулось и вообще на здоровье сказалось... не могла забеременеть. Я к врачу ходила - говорит, мол, все в порядке…
        Сотрудница на работе дала адрес Елены Чандни. Написала на почту, заказала церемонию в балийском ашраме, оплатила. Ждать пришлось около недели. Человек она, прямо скажем, удивительный. Это сразу бросается в глаза. В общем, взялась она за мою проблему тогда. И что вы думаете? Все наладилось, не сразу, конечно, не на следующий день... Но ведь так и не бывает. Здоровье восстанавливается постепенно (Елена мне много советов дельных дала). Сейчас вообще в жизни праздник - и похорошела, и с мужем наладилось. Но самое главное – Я БЕРЕМЕННА! Настоящие целители, они есть! Низкий вам поклон и благодарность!

- from: Нина Филиппова, Минск
  text: |
        Хочу поблагодарить Елену Чандни. Очень мне помогла. Честно скажу, что до нее с моей проблемой никто не справился. А я к нескольким магам обращалась.
        Могу сказать, что облегчение я почувствовала в течение двух недель после проведения церемонии в балийском ашраме по снятию сглаза. Все получилось именно так, как она мне говорила. Очень понравилось с ней работать. Сейчас стала налаживаться моя жизнь, познакомилась с мужчиной, пока встречаемся, но от него идет столько тепла и доброты, что я чувствую себя самой счастливой. Мне 38 лет и я очень хочу создать семью. Во мне теперь столько сил и энергии, что кажется, горы могу свернуть! Спасибо вам огромное!

- from: Елена Уманишева, Омск
  text: |
        Никогда не писала отзывов, не умею этого делать вообще-то, но постараюсь. Очень хочу поблагодарить Елену Чандни, которая мне помогла.
        Выражаю вам огромную благодарность за ту помощь, что вы мне оказали! За уникальную возможность заказать церемонию в ашраме на Бали из далекой Сибири. За избавление от порчи, которая мучила меня много лет. Вы встретились на моем жизненном пути в самый нужный момент, в момент отчаяния и безысходности. Вы тот человек, кто вывел меня из тьмы, держа за руку и утешая. Мне не на кого было положиться в то время, кроме вас! Я буду благодарна вам до конца своих дней, но не могу в полной мере выразить степень этой благодарности. Нижайший вам поклон и еще раз спасибо за все!

- from: Маргарита Иванова, Москва
  text: |
        Благодарю за помощь!
        Всю жизнь прожила с первым и единственным мужчиной, за которого вышла замуж в 18 лет. У нас двое взрослых детей. Год назад, с моим мужем стали твориться странности. Сначала здоровье начало ухудшаться, потом на работе неприятности. А вскоре я начала замечать, что и его как будто подменили. Злой стал, раздражительный, грубый... Мы расстались. Муж сказал, что жизнь со мной его мучает, собрал вещи и ушел. Я так и не поняла, что произошло. Сильно себя не хвалю, но я хорошая мать, жена, хозяйка. Приятельницы предположили - мол, сглазили супруга...
        Вот я решила обратиться к Елене Чандни. Много о ней хорошего слышала, от своей знакомой. Написала ей, выяснилось, что на моем муже порча. Даже сказала, кто и когда это  сделал. Я заказала церемонию в ашраме Пасупати на Бали, где и живет Елена. На Церемонии сняли порчу, поставить защиту (Елена мне прислала фотографии и небольшое видео).  
        Муж вернулся через месяц. Теперь живем, как и раньше - в мире и согласии.
        Спасибо вам!  Благодарю за помощь!

- from: Алена Константиновна
  text: |
        Дорогая Елена Александровна!
        Благо дарите, неся удовольствие,
        Доставляя счастье другим.
        Так позвольте за все хорошее,
        Вас сегодня возблагодарим!
        От души я Вам признательна
        И за все благодарю,
        Человек Вы – замечательный!
        Искренне Вам говорю.
        Пусть же за неравнодушие
        Вас Господь вознаградит!
        Пусть все доброе и лучшее
        К Вам исполниться спешит!

- from: Валентина Пашко
  text: |
        Елена, пребольшущее вам спасибо! Вы наполняете нашу жизнь добром, светом и радостью). Пусть наше счастье вернется к вам! Спасибо!!!

- from: Анна Атрошенко
  text: |
        Благодарю за чудесный энергетичкский массаж. Вы волшебница!!

- from: Татьяна Минаева
  text: |
        Cпасибо огромное. Я становлюсь всё сильнее и сильнее в жизни от Ваших практик!

- from: Олеся Павлова
  text: |
        Елена! Прошло всего полгода с последнего сеанса, и я уже вышла замуж. Помните, как я плакала, что одинока? Спасибо, что Вы дарите счастье нам.

- from: Катерина Родионова
  text: |
        Благодарю, за то, что год назад Вы помогли мне бросить курить за один сеанс. А 17 октября 2014 года я родила сына. вес 3400, рост 53 см!! Всегда с радостью жду нашей встречи!

- from: Ирина
  text: |
        Еленочка Александровна!!! Вы волшебница!!! Вчера я была на собеседовании (не мой вариант, но тем не менее! и успокоилась ещё теперь, потому что это рядом с моим домом, а оттуда осенью не перезвонили :)), сегодня ещё из одной компании звонили, в которую я несколько раз отсылала резюме безрезультатно. договорились на вторник, потому как в данный момент мы едем в Заводоуковск (дочку до среды оставили на больничном, там хоть погуляем :)) это тоже не далеко от дома и график хороший с 8 до 17 :) обязанности не плохие :)

- from: Елена
  text: |
        Здравствуйте Елена! я очень жду вашего приезда что бы применить на себе новую духовную практику. Я с великим восторгом слежу за вашими записями :)

- from: Ольга
  text: |
        Добрый день Елена! У меня  все хорошо) были на узи, все в норме, рожать примерно 7 апреля. Спасибо!

- from: Светлана
  text: |
        Лена, добрый вечер!!! Оля вышла от Вас с сумасшедшими эмоциями(в хорошем смысле этого слова). Благодарю Вас за неё и вообще за ВСЁ

- from: Светлана
  text: |
        Лена, ну вот опять почти вся сумма, на которую я полюбила СЕБЯ вернулась мне только что!!!! Благодарю ВАС!!!!))) УДАЧИ ВАМ И ЛЮБВИ!!!!
