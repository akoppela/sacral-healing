- title: Что такое энергетический массаж?
  answer: Человеческое тело состоит из физической оболочки и нескольких тонких энергетических. Они плотно связаны друг с другом, важно поддерживать их правильное функционирование. Человек ведущий пассивный образ жизни, регулярно отравляющий тело никотином и алкоголем, сам того не желая, ослабляет энергетическую защиту. Не получая подпитки извне, тело и дух слабеют, ухудшаются умственная деятельность, память, функции внутренних органов. Энергетический массаж – это «скорая помощь» для тонких материй. Он помогает привести в состояние гармонии энергоструктуру, очистить ауру (биополе), восстановить работу чакр. Действие энергетического массажа обусловлено преобразованием космической энергии до частоты, аналогичной той, в которой работает организм. Энергия проходит по определенным каналам, идущим вдоль позвоночного столба, и распределяется по всему телу. В результате воздействия решаются проблемы психосоматического происхождения, лишнего веса, улучшается кровоснабжениеи многое другое.

