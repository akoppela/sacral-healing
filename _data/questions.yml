- title: Как проходит сеанс?
  answer: |
          Проведение сеанса.
          Время сакрального лечения будет зависеть от результатов диагностики (от 30 до 40 минут)
          Методики различны и описанию не подлежат.
          
          Итак, чем я могу помочь?
          Наполнить Вас Жизненой Энергией, которая поможет в решении следующих проблем:
          - исцеление бесплодия;
          - избавление от одиночества,  так же восстановление гармоничных семейных отношений;
          - коррекция судьбы;
          - снятие порчи, сглаза, родовых проклятий и кармических узлов;
          - деньги, бизнес-магия (хорошие отношения с вышестоящим руководством, коллегами, продвижение в карьере, продвижение бизнес - идей, самостоятельного бизнеса и так далее.)
          - очищение от «грязной» энергии и установка защиты от энергетических атак;
          - диагностика по чакрам, гармонизация и баланс;
          - помощь в ментальных проблемах (депрессии, тоска, безысходность);
          - избавление от алкоголизма и табакокурения.
          
          А так же решается многое другое, что для меня самой становится удивительным, а потом привычным.
          Ожидаемый результат будет всегда положительным.
          Я Вас «представлю» Высшим Силам и Вы сразу же начнете получать необходимую помощь. Решаться многие проблемы, которые тормозили Ваши возможности, откроются новые пути и перспективы.
          Вы наполнитесь божественной энергией.
          Аура очистится, будете привлекать в свою жизнь необходимых Вам людей.
          
          Во время сеанса, могут быть сбои со связью в Интернете. Это Вас не должно волновать, моя работа в любом случае будет продолжаться. Ни о чем не беспокойтесь. После работы, в этом случае, отправлю письмо.

